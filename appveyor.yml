# Alpha, for testing

version: x.x.{build}

branches:
  only:
    - master

skip_tags: true

image: Visual Studio 2017

clone_folder: C:\projects\dnlib

init:
  - dotnet --info

configuration: Release


before_build:
  - appveyor-retry nuget restore dnlib.sln

build:
  parallel: true
  project: dnlib.sln
  verbosity: normal

test: off

artifacts:

  - path: src\bin\Release\netstandard2.0
    name: dnlib-netstandard2.0


